name: CI-Fastapi

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4
  
      - name: setup python
        uses: actions/setup-python@v5
        with:
            python-version: '3.11'
  
      - name: install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install pytest
  
      - name: Run tests
        run: pytest -v

    
